# Development profile - uses H2 in-memory database
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  flyway:
    enabled: false  # Disable Flyway for H2 in dev mode

logging:
  level:
    root: INFO
    com.jpmc.midascore: DEBUG

